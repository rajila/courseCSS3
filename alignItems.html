<!DOCTYPE html>
<html>
      <head>
            <title>Course Css3</title>
            <link rel="stylesheet" href="alignItems.css" />
      </head>
      <body>
            <p>Se adaptan los items en sentido VERTICAL</p>
            <h1>Align Items: flex-start</h1>
            <div class="container flex-start">
                  <div class="item">Item 1</div>
                  <div class="item">Item 2</div>
                  <div class="item">Item 3</div>
                  <div class="item">Item 4</div>
            </div>
            <hr />
            <h1>Align Items: flex-end</h1>
            <div class="container flex-end">
                  <div class="item">Item 1</div>
                  <div class="item">Item 2</div>
                  <div class="item">Item 3</div>
                  <div class="item">Item 4</div>
            </div>
            <hr />
            <h1>Align Items: center</h1>
            <div class="container center">
                  <div class="item">Item 1</div>
                  <div class="item">Item 2</div>
                  <div class="item">Item 3</div>
                  <div class="item">Item 4</div>
            </div>
            <hr />
            <h1>Align Items: baseline</h1>
            <div class="container baseline">
                  <div class="item">Item 1</div>
                  <div class="item padding-5">Item 2</div>
                  <div class="item padding-10">Item 3</div>
                  <div class="item">Item 4</div>
            </div>
            <hr />
            <h1>Align Items: stretch</h1>
            <div class="container stretch">
                  <div class="item">Item 1</div>
                  <div class="item">Item 2</div>
                  <div class="item">Item 3</div>
                  <div class="item">Item 4</div>
            </div>        
      </body>
</html>
